name: PyPI Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - staging

jobs:
  test-and-typecheck:
    name: Quality gate (tests & typecheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest tests/ \
            -m "not slow and not gpu and not stress" \
            -v

      - name: Run mypy
        run: |
          uv run mypy cuvis_ai_core/

  build-and-validate:
    name: Build and validate package
    needs: test-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for setuptools-scm

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Build package
        run: |
          uv build

      - name: Validate package
        run: |
          uv run twine check dist/*

      - name: Generate SBOM
        run: |
          uv run cyclonedx-py -o sbom.cdx.json || true

      - name: Generate license report
        run: |
          uv run pip-licenses --format=markdown --with-authors > licenses.md || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            sbom.cdx.json
            licenses.md

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build-and-validate
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/cuvis-ai-core/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/cuvis-ai-core/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract release notes
        id: extract-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '1d;$d' > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/sbom.cdx.json
            dist/licenses.md
          body_path: release_notes.md
          generate_release_notes: true
