# Default training configuration for gradient-based training
# Used for test trainruns in cuvis-ai-core

seed: 42

trainer:
  max_epochs: 20
  accelerator: auto
  devices: 1
  precision: 32-true
  log_every_n_steps: 10
  val_check_interval: 1.0
  check_val_every_n_epoch: 1
  enable_progress_bar: true
  enable_checkpointing: false
  gradient_clip_val: 1.0
  deterministic: false
  benchmark: false

optimizer:
  name: adamw
  lr: 0.001
  weight_decay: 0.01
  betas:
  - 0.9
  - 0.999
